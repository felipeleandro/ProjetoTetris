        <header>
            <div id="logo-menu-container">
				<a href="#" id="menu-button"><i class="fa fa-bars"></i></a>
				
                <div id="logo">
                    <h1>Tetris</h1>
				</div>
				
                <div class = "container-information">
                    <p class="text">Tempo: 00:02</p>

                    <p class="text">Dificuldade: 10</p>
				</div>

            <div id="menu-container">
                <div id="menu" class="active">
                    <nav>
                        <ul>
                            <li class="active"><a href="#"><i class="fa fa-home"></i><span>Perfil</span></a></li>

                </div>

		</header>
		
        <main>
            <div class="cont">
                <div class="container_right">
                    <h2>Editar Perfil</h2>
                </div>
			</div>
			
            <div class="cont_rankingGlobal">
                <form>
					
					
                    <div class="input-container">
						<label for="nome">Nome Completo</label>
                        <input type="text" id="nome" readonly="true" placeholder="Nome Completo" required/>
                        
					</div>
					
                    <div class="input-container">
						<label for="dt_nasc">Data de nascimento</label>
                        <input type="text" readonly="true" id="dt_nasc" placeholder="Data de nascimento" required/>
                        
					</div>
					
                    <div class="input-container">
						<label for="telefone">Telefone</label>
                        <input type="text" id="telefone" placeholder="Telefone" required/>
                        
					</div>
					
                    <div class="input-container">
						<label for="cpf">CPF</label>
                        <input type="text" id="cpf" readonly="true" placeholder="CPF" required/>
                        
					</div>
					
                    <div class="input-container">
						 <label for="email">E-mail</label>
                        <input type="text" id="email" placeholder="E-mail" required/>
                       
					</div>
					
                    <div class="input-container">
						<label for="password">Senha</label>
                        <input type="password" id="password" placeholder="Senha" required/>
                        
					</div>
					
                    <input type="button" value="Cadastrar" class="button" onclick="location.href='PaginaJogoTetris.html'"/>
                </form>
            </div>
		</main>
