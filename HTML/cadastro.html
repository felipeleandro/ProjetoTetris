<!DOCTYPE html>
<html lang="pt-br">  
  <head>
    <title>Cadastro</title>       
    <meta charset="UTF-8">
    <link rel="stylesheet" href="..\CSS\styleCadastro.css">
  </head>

    <body>
        <div class="container">
   
            <div class="container-left"> 
              <a href="#" id="btn-acessar">CADASTRAR</a>  
            </div>
             
            <div class="container-right">
              <form>
                <legend>Controle de acesso</legend>
                
                <div class="input-container">
                  
                  <input type="text" id="user" placeholder="Nome Completo" required/>
                  <label for="user">Nome Completo</label>
                </div> 

                <div class="input-container">
                  
                  <input type="text" id="user" placeholder="Data de nascimento" required/>
                  <label for="user">Data de nascimento</label>
                </div> 

                <div class="input-container">
                  
                  <input type="text" id="user" placeholder="Telefone" required/>
                  <label for="user">Telefone</label>
                </div> 

                <div class="input-container">
                  
                  <input type="text" id="user" placeholder="CPF" required/>
                  <label for="user">CPF</label>
                </div> 
                
                
                <div class="input-container">
                  
                  <input type="text" id="user" placeholder="E-mail" required/>
                  <label for="user">E-mail</label>
                </div> 

                <div class="input-container">
                  
                  <input type="password" id="password" placeholder="Senha" required/>
                  <label for="password">Senha</label>
                </div>
                
                <input type="button" value="Entrar" class="button" />

              </form>      
            </div>   
          </div>  
        <script type="text/javascript" src="../JavaScript/login.js"> </script>
    </body>
</html>
