<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title>Cadastro</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="..\CSS\styleCadastro.css">        
	</head>
	
    <body>
        <div id="backArrow" onclick="location.href='PaginaInicial.html'"> </div>

        <div class="container">
            <div class="container-left"> 
                <a href="#" id="btn-acessar">CADASTRAR</a>  
			</div>
			
            <div class="container-right">
                <form>
					<legend>Controle de acesso</legend>
					
                    <div class="input-container">
                        <input type="text" id="nome" placeholder="Nome Completo" required/>
                        <label for="nome">Nome Completo</label>
					</div>
					
                    <div class="input-container">
                        <input type="text" id="dt_nasc" placeholder="Data de nascimento" required/>
                        <label for="dt_nasc">Data de nascimento</label>
					</div>
					
                    <div class="input-container">
                        <input type="text" id="telefone" placeholder="Telefone" required/>
                        <label for="telefone">Telefone</label>
					</div>
					
                    <div class="input-container">
                        <input type="text" id="cpf" placeholder="CPF" required/>
                        <label for="cpf">CPF</label>
					</div>
					
                    <div class="input-container">
                        <input type="text" id="email" placeholder="E-mail" required/>
                        <label for="email">E-mail</label>
					</div>
					
                    <div class="input-container">
                        <input type="password" id="password" placeholder="Senha" required/>
                        <label for="password">Senha</label>
					</div>
					
                    <input type="button" value="Cadastrar" class="button" onclick="location.href='PaginaJogoTetris.html'"/>
                </form>
            </div>
		</div>
		
		<script type="text/javascript" src="../JavaScript/login.js"> </script>
		
    </body>
</html>
